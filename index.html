<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-[100vh]">
    <canvas id="canvas" class="w-[700px] h-[700px] border-blue-600 border-[5px]"></canvas>
    <input type="text" id="input" placeholder="Enter pen color" class="absolute top-[10px] px-[10px] text-[32px] text-[#efefef] py-[4px] left-[10px] w-[240px] h-[80px] bg-gray-600">

    
    <button id="toggle" class="absolute top-[100px] px-[10px] text-[32px] text-[#efefef] py-[4px] left-[10px] w-[240px] h-[80px] bg-gray-600">Pen Mode</button>


    <input type="text" id="input2" placeholder="Enter pen width" class="absolute top-[190px] px-[10px] text-[32px] text-[#efefef] py-[4px] left-[10px] w-[240px] h-[80px] bg-gray-600">
</body>
<script src="JS/script.js" type="module"></script>
</html>
